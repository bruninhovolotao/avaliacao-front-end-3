<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Front-End III</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./src/css/style.css">
  </head>
  <body>
    
    <header>
        <img src="./src/img/RICK_MORTY_ICON-01.svg" alt="RICK MORTY ICON">
    </header>

    <section class="container">
       <div class="search">
            <h1 class="display-1 text-center fw-bold">API de Rick and Morty</h1>
            <div class="search-input">
                <input type="text" placeholder="Pesquise">
                <i class="ri-search-line"></i>
            </div>
        </div>
    </section>
    
    <section class="bg">
        <div id="card-list" class="grid card-list container">

        </div>
    </section>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div id="modal-header" class="modal-header">
              <h1 class="modal-title fs-5" id="modal-title"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex">
                <div class="modal-thumbnail col-md-4 me-3">
                    <img id="modal-image" src="" class="img-fluid" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="modal-characters d-flex">   
                        <p id="status" class="card-status"><i class="ri-circle-fill"></i></p><p id="modal-status" class="me-1"></p>-<p id="modal-species" class="ms-1"></p> 
                     </div>
                     <div id="origin" class="card-locations">
                        <p class="card-title-gray">Última localização conhecida</p>
                        <p id="modal-location" class="card-response"></p>
                     </div>
                     <div id="episode" class="card-episodes">
                        <p class="card-title-gray">Visto a última vez em:</p>
                        <p id="modal-episodes" class="card-response"></p>
                    </div>
                </div>
                
          </div>
        </div>
      </div>
    </div>

    

    <footer>
        <div class="container">
            <div class="footer-menu">
                <ul>
                    <li>Personagens: xx</li>
                    <li>Localizações: xx</li>
                    <li>Episódios: xx</li>
                </ul>
            </div>
            <div class="dev">
                <p><span>Desenvolvido por:</span> Bruninho Volotão<span>, em 2024.</span></p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./src/js/api.js"></script>
    <script src="./src/js/scripts.js"></script>
  
</body>
</html>
